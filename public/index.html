<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/calculator-svgrepo-com.svg">
    <link rel="stylesheet" href="/public/styles.css">
    <title>Calculator</title>
</head>
<body>
    <script src="/public/app.js"></script>
    <div class="Calculator">
        <div id="calculator-grid">
            <div id="output">
                <div id="previous-calculator"></div>
                <div id="current-calculator"></div>
            </div>
            <button id="two-spaces" onclick="AllClear()">AC</button>
            <button onclick="ClearEntity()">CE</button>
            <button onclick="output('/')">รท</button>
            <button onclick="output('7')">7</button>
            <button onclick="output('8')">8</button>
            <button onclick="output('9')">9</button>
            <button onclick="output('*')">x</button>
            <button onclick="output('4')">4</button>
            <button onclick="output('5')">5</button>
            <button onclick="output('6')">6</button>
            <button onclick="output('-')">-</button>
            <button onclick="output('1')">1</button>
            <button onclick="output('2')">2</button>
            <button onclick="output('3')">3</button>
            <button onclick="output('+')">+</button>
            <button onclick="output('.')">.</button>
            <button onclick="output('0')">0</button>
            <button id="two-span" onclick="calculate()">=</button>
        </div>
    </div>
</body>
</html>
